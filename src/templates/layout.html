<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %} {% endblock%}</title>
</head>
<body>
  <header style="background-color: #4D9B78;" class="p-3">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a style="color: #ABECCE;" href="/" class="nav-link px-2">Página Principal</a></li>
          <li><a href="/login" class="nav-link px-2 text-white">Inicia Sesion</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
          <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input style="background-color: white; color: #187557;" class="form-control" placeholder="Buscar..." aria-label="Search">
        </form> 

        <div class="text-end">
          <button type="button" class="btn me-2" style="background-color: white; color: #187557;">Iniciar Sesión</button>
          <button type="button" class="btn me-2" style="background-color: #187557; color: white;">Unirse</button>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    {% block body %}

    {% endblock %}
    </div>
</body>
</html>
