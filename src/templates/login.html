{% extends './layout.html' %}

{% block title %}Inicia Sesión{% endblock %}

{% block body %}

        <div class="form-floating">
            <input type="text" class="form-control" name="correo">
            <label for="correo">Correo Electronico</label>
        </div>
        <div class="form-floating">

        <div>

        </div>
    </form>
{% endblock %}
